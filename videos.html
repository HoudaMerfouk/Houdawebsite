    <script>
      function enlargeVideo(videoSrc) {
        const enlargedVideo = document.getElementById("enlargedVideo");
        enlargedVideo.src = videoSrc;
        document.querySelector(".enlarged-video").style.display = "flex";
      }

      function closeEnlargedVideo() {
        document.querySelector(".enlarged-video").style.display = "none";

        enlargedVideo.pause();
